syntax = "proto3";

package skissm;

option java_package = "org.e2eelab.proto.skissm";
option java_outer_classname = "GroupUpdateKeyBundleProto";
option objc_class_prefix = "Objc";
option swift_prefix="Swift";

import "skissm/E2eeAddress.proto";
import "skissm/GroupInfo.proto";
import "skissm/GroupMemberInfo.proto";

message GroupUpdateKeyBundle {
    string version = 1;
    string e2ee_pack_id = 2;
    E2eeAddress sender = 3;
    bool adding = 4;
    string session_id = 5;
    GroupInfo group_info = 6;
    uint32 sequence = 7;
    bytes chain_key = 8;
    bytes sign_public_key = 9;
    repeated GroupMemberInfo adding_member_info_list = 10;
}
