syntax = "proto3";

package e2ees;

option java_package = "org.e2eelab.proto.e2ees";
option java_outer_classname = "AcceptMsgProto";
option objc_class_prefix = "Objc";
option swift_prefix="Swift";

import "e2ees/E2eeAddress.proto";

/**
 * Msg form invitee for completing a key agreement.
 */
message AcceptMsg {
  E2eeAddress from = 1;               // The sender's address.
  E2eeAddress to = 2;                 // The receiver's address.
  string session_id = 3;              // The session ID.
  uint32 e2ees_pack_id = 4;           // The E2EE Security pack ID.
  bytes encaps_ciphertext = 5;        // The ciphertext encapsulated by the inviter's identity public key, empty in ECC.
  bytes ratchet_key = 6;              // The invitee's ratchet key.
}
