syntax = "proto3";

package e2ees;

option java_package = "org.e2eelab.proto.e2ees";
option java_outer_classname = "RegisterUserRequestProto";
option objc_class_prefix = "Objc";
option swift_prefix="Swift";

import "e2ees/IdentityKeyPublic.proto";
import "e2ees/SignedPreKeyPublic.proto";
import "e2ees/OneTimePreKeyPublic.proto";

/**
 * Request for registering an account.
 */
message RegisterUserRequest {
  uint32 e2ees_pack_id = 1;                                   // The E2EE Security pack ID.
  string user_name = 2;                                       // The user's name.
  string user_id = 3;                                         // The user's ID.
  string device_id = 4;                                       // The ID of the user's device.
  string authenticator = 5;                                   // Authenticator is the email (mailto:xxx@xxx) that is bound to the registering user.
  string auth_code = 6;                                       // Auth code is a 6-digits number that is received by email or an invitation in this format (e2ee:invitorUserId@invitorDomain;invite=xxxxx).

  IdentityKeyPublic identity_key_public = 11;                 // The public part of the identity key pair.
  SignedPreKeyPublic signed_pre_key_public = 12;              // The public part of the signed pre-key pair.
  repeated OneTimePreKeyPublic one_time_pre_key_list = 13;    // The public part of all of the user's one-time pre-key pairs.
}
