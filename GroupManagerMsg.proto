syntax = "proto3";

package skissm;

option java_package = "org.e2eelab.proto.skissm";
option java_outer_classname = "GroupManagerMsgProto";
option objc_class_prefix = "Objc";
option swift_prefix="Swift";

import "skissm/E2eeAddress.proto";
import "skissm/GroupMember.proto";

enum GroupOp {
    UNKNOWN = 0;
    CREATE_GROUP = 11;
    UPDATE_GROUP_NAME = 12;
    UPDATE_GROUP_AVATAR = 13;
    UPDATE_GROUP_ADMINS = 14;
    INVITE_GROUP_MEMBERS = 21;
    ADD_GROUP_MEMBERS = 22;
    REMOVE_GROUP_MEMBERS = 23;
    DESTROY_GROUP = 30;
}

message CreateGroupArg {
    E2eeAddress creator_address = 1;
    repeated GroupMember group_members = 2;
}

message UpdateGroupNameArg {
    string group_name = 1;
}

message UpdateGroupAvatarArg {
    string groupAvatarUrl = 1;
}

message UpdateGroupAdminsArg {
    repeated GroupMember group_admins = 1;
}

message InviteGroupMembersArg {
    repeated GroupMember invited_members = 1;
}

message AddGroupMembersArg {
    repeated GroupMember added_members = 1;
}

message RemoveGroupMembersArg {
    repeated GroupMember removed_members = 1;
}

message GroupManagerMsg {
    int64 modified_date = 1;
    string msgId = 2;
    E2eeAddress group_address = 3;
    string group_name = 4;
    GroupOp op = 5;
    oneof arg {
        CreateGroupArg create_group_arg = 11;
        UpdateGroupNameArg update_group_name_arg = 12;
        UpdateGroupAvatarArg update_group_avatar_arg = 13;
        UpdateGroupAdminsArg update_group_admins_arg = 14;
        InviteGroupMembersArg invite_group_members_arg = 21;
        AddGroupMembersArg add_group_members_arg = 22;
        RemoveGroupMembersArg remove_group_members_arg = 23;
    }
}
